                <!-- //<h4>Secure Login</h4> -->
                    <h1>login-user</h1> 
                <form [formGroup]="loginUserForm">

                    <input type="text" id="userCustomerName" class="form-control input-sm chat-input" required placeholder="Customer Name" formControlName="customerName"/>

                    <input type="text" id="userName" class="form-control input-sm chat-input" required placeholder="User Name" formControlName="name"/>
