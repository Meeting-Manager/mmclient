<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account customer</h4>
	<form [formGroup]="editCustomerForm">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user" style="width: 15px;"></i> </span>
		 </div>
         <input type="text" class="form-control" required placeholder="Customer Name" formControlName="name"/>

    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope" style="width: 15px;"></i> </span>
		 </div>
         <input type="text" class="form-control" required placeholder="Logo" formControlName="logo"/>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock" style="width: 15px;"></i> </span>
		</div>
        <input class="form-control" type="password" required placeholder="Password" formControlName="password"/>
    </div> <!-- form-group// -->

        <button type="submit"  (click)="editCustomer()" class="btn btn-primary btn-block"> Create Account  </button>
